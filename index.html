<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <img src="./img/logo-arbor-scan-768x628.png" alt="">
        </header>

        <Form>
            <Fieldset>
                <legend>Inventário<br/>Bolognani City</legend>
                
                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <Label for="event-Appraiser">Avaliador</Label>
                        <input type="text" name="event-Appraiser" id="event-Appraiser">
                    </div>
                    <div class="input-wrapper">
                        <Label for="event-city">Bairro</Label>                        
                        <select name="event-city" id="event-city">
                            <option value="centro">Centro</option>
                            <option value="vila-fatima">Vila Fatima</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <Label for="event-address">Logradouro</Label>                        
                        <select name="event-address" id="event-address">
                            <option value="av.antonio-diederichsen">Av. Antonio Diederichsen</option>
                            <option value="stelio-machado">R. Stelio Machado Loureiro</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <Label for="event-Number">Número do Imóvel</Label>
                        <input class="input-number" type="number" name="event-Number" id="event-Number">
                    </div>
                    <div class="input-wrapper">
                        <label>Lado</label>
                    </div>
                    <div class="input-radio">
                        
                        <input type="radio" name="event-side" id="event-side-par">
                        <Label for="event-side-par">Par</Label>
                        
                        <input type="radio" name="event-side" id="event-side-impar">
                        <Label for="event-side-impar">Impar</Label>
                    </div>
                    <div class="input-wrapper">
                        <Label for="event-Reference">Referência</Label>
                        <input type="text" name="event-Reference" id="event-Reference">
                    </div>
                </div>
            </Fieldset>
        </Form>

    </div>


    
</body>
</html>
